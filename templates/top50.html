<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../static/css/material-theme/css/light-hc.css"
    />
    <link rel="stylesheet" href="../static/css/home.css" />
    <link rel="stylesheet" href="../static/css/homepage.css" />
    <link rel="stylesheet" href="../static/css/responsiveness.css" />
    <link rel="stylesheet" href="../static/css/top50.css" />
    
    <script defer src="../static/js/top50handler.js" type="module"></script>
    <title>Top - 50 books of all time</title>
  </head>
  <body>
    <h1 id="main-header">Top 50 books</h1>
    <section id="top-50">
      <div class="filters">
        <div class="price">Price</div>
        <div class="price-inputs">
          <span>Rs. <input type="number" name="price-start" id="" /></span>
          <span>to</span>
          <span>Rs. <input type="number" name="price-end" id="" /></span>
        </div>

        <div id="btn-wrapper-filter">
          <a href="#" class="btn main-btn">Filter</a>
        </div>
        <ul class="filter-options">
          <li class="filter-option">Genre</li>
          <li class="filter-option">Availability</li>
          <li class="filter-option">Release Date</li>
          <li class="filter-option">Series</li>
          <li class="filter-option">Nameshame</li>
        </ul>
      </div>
      <div class="contents">
        <div class="header">
          <div class="sorter">
            Sort by:
            <select name="sort-by" id="sort-by">
              <option value="a-z">Alphabetical-A-Z</option>
              <option value="z-a">Alphabetical-Z-A</option>
            </select>
          </div>
          <div class="page-info">
            Showing Books <span class="low-limit">1</span> to
            <span class="high-limit">9</span> of <span class="total">50</span>
          </div>
          <div
            class="result-per-page"
            style="max-width: 150px; text-align: right"
          >
            <span
              >Page : <input type="number" value="1" id="page-number" readonly
            /></span>
          </div>
        </div>
        <div class="books"></div>
        <div class="pagination__btns">
          <a href="#" class="prev pagination__btn" data-page-number="0"
            >&#8592;</a
          >
          <a href="#" class="page pagination__btn" data-page-number="1" =""
            >1</a
          >
          <a href="#" class="page pagination__btn" data-page-number="2" =""
            >2</a
          >
          <a href="#" class="page pagination__btn" data-page-number="3">3</a>
          <a href="#" class="next pagination__btn" data-page-number="2"
            >&#8594;</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
